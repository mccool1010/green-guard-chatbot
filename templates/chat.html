<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okra Disease Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.4em;
            font-weight: 600;
            border-bottom: 1px solid #45a049;
            flex-shrink: 0;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            font-size: 1.05em;
        }

        .chat-messages .user {
            background: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }

        .chat-messages .bot {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }

        .loading-bubble {
            background: #e0e0e0;
            color: #666;
            padding: 12px 20px;
            border-radius: 15px;
            align-self: flex-start;
            max-width: 120px;
            margin: 5px 0;
            position: relative;
        }

        .loading-bubble::after {
            content: '...';
            display: inline-block;
            width: 1em;
            animation: dotPulse 1.5s infinite;
        }

        .chat-input-container {
            flex-shrink: 0;
            background: #fff;
            border-top: 1px solid #ddd;
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: #4CAF50;
        }

        .chat-input-container button {
            padding: 12px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .chat-input-container button:hover {
            background: #45a049;
        }

        .upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .upload-label:hover {
            background: #45a049;
        }

        .upload-label input[type="file"] {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dotPulse {
            0%, 20% { content: '.'; }
            40%, 60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Typing indicator with cursor */
        .typing-indicator {
            background: #e0e0e0;
            color: #333;
            padding: 15px 20px;
            border-radius: 15px;
            align-self: flex-start;
            display: inline-block;
            max-width: 80%;
        }

        .typing-indicator span {
            height: 15px;
            width: 15px;
            background: #666;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            opacity: 0.4;
        }

        .typing-indicator span:nth-child(1) {
            animation: typingPulse 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation: typingPulse 1.5s infinite 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation: typingPulse 1.5s infinite 0.4s;
            margin-right: 0;
        }

        @keyframes typingPulse {
            0% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        /* Text typing animation */
        .typing-text {
            position: relative;
        }

        .typing-text::after {
            content: "|";
            position: absolute;
            right: -5px;
            animation: blinkCursor 0.7s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Okra Disease Chatbot</h2>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <label for="image-upload" class="upload-label">
                    ðŸ“·
                    <input type="file" id="image-upload" accept="image/*">
                </label>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const imageUpload = document.getElementById("image-upload");

        function appendMessage(sender, message, isUser) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", isUser ? "user" : "bot");
            
            const formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*/g, 'â€¢')
                .replace(/\n/g, '<br>')
                .replace(/(\d+\.\s.*?:)/g, '<h4 style="margin: 10px 0; color: #2c3e50;">$1</h4>')
                .replace(/(\*\*Primary Causes)/g, '<h3 style="margin: 15px 0 10px; color: #27ae60;">$1</h3>')
                .replace(/(â€¢)/g, '<li style="margin-left: 20px;">')
                .replace(/(\d\.\s)/g, '<br><li style="margin-left: 20px;">');

            messageElement.innerHTML = `
                <div style="font-size: 0.95em; line-height: 1.6;">
                    <strong style="color: #27ae60;">${sender}:</strong>
                    <div style="margin-top: 8px;">
                        ${formattedMessage}
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingElement = document.createElement("div");
            typingElement.classList.add("typing-indicator");
            typingElement.id = "typing-indicator";
            typingElement.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            chatMessages.appendChild(typingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingElement = document.getElementById("typing-indicator");
            if (typingElement) {
                typingElement.remove();
            }
        }

        function typeMessage(sender, message, isUser) {
            return new Promise((resolve) => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", isUser ? "user" : "bot");
                messageElement.innerHTML = `
                    <div style="font-size: 0.95em; line-height: 1.6;">
                        <strong style="color: #27ae60;">${sender}:</strong>
                        <div style="margin-top: 8px;" class="typing-text"></div>
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                const typingText = messageElement.querySelector(".typing-text");
                let i = 0;
                const speed = 20; // typing speed in ms
                
                function typeWriter() {
                    if (i < message.length) {
                        const currentChar = message.charAt(i);
                        const nextChar = i + 1 < message.length ? message.charAt(i + 1) : '';
                        
                        // Handle formatting tags
                        if (currentChar === '*' && nextChar === '*') {
                            typingText.innerHTML += '<strong>';
                            i += 2;
                            let endTagPos = message.indexOf('**', i);
                            if (endTagPos === -1) endTagPos = message.length;
                            const boldText = message.substring(i, endTagPos);
                            typingText.innerHTML += boldText + '</strong>';
                            i = endTagPos + 2;
                        } else if (currentChar === '*' && nextChar !== '*') {
                            typingText.innerHTML += 'â€¢';
                            i += 1;
                        } else if (currentChar === '\n') {
                            typingText.innerHTML += '<br>';
                            i++;
                        } else {
                            typingText.innerHTML += currentChar;
                            i++;
                        }
                        
                        setTimeout(typeWriter, speed);
                    } else {
                        // Remove the cursor after typing is complete
                        typingText.classList.remove("typing-text");
                        resolve();
                    }
                }
                
                typeWriter();
            });
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const imageFile = imageUpload.files[0];

            if (!message && !imageFile) return;

            appendMessage("You", message || "Uploaded an image", true);
            showTypingIndicator();

            const formData = new FormData();
            if (message) formData.append("message", message);
            if (imageFile) formData.append("image", imageFile);
            console.log("Sending FormData:", formData.get("message"), formData.get("image"));

            try {
                const response = await fetch("http://127.0.0.1:5001/chat", { // Use absolute URL
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                hideTypingIndicator();
                await typeMessage("Chatbot", data.response || "Sorry, I didn't understand that.", false);
            } catch (error) {
                hideTypingIndicator();
                console.error("Error:", error);
                appendMessage("Chatbot", "Sorry, something went wrong. Please try again.", false);
            } finally {
                messageInput.value = "";
                imageUpload.value = "";
            }
        }

        imageUpload.addEventListener("change", sendMessage);
        messageInput.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());
    </script>
</body>
</html>
